<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe - JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="cvs" width="450" height="450" background-color="red"></canvas>
        <div class="options">
            <h1>Tic Tac Toe</h1>
            <h2>Play Versus</h2>
            <div class="computer">COMPUTER</div>
            <div class="friend">FRIEND</div>
            <h2>Player</h2>
            <div class="x">X</div>
            <div class="o">O</div>
            <div class="play"><button class="play-btn" onclick="play()">PLAY</button></div>
        </div>
        <div class="gameover hide"></div>
    </div>
    <script src="script.js"></script>
    <script src="script2.js"></script>
</body>
</html>
